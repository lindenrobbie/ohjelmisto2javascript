<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js"></script>
</head>
<body>
<div id="target"></div>
<script>

    const name = prompt('Insert your name:');

    const housenumber = Math.floor(Math.random() * 4) + 1;

    let house;

    if (housenumber == 1) {
      house = "Gryffindor";
    } else if (housenumber == 2) {
      house = "Slytherin";
    } else if (housenumber == 3) {
      house = "Hufflepuff";
    } else  {
      house = "Ravenclaw";
    }

    document.querySelector('#target').innerHTML = name + '... You are ' +  house;


</script>

</body>
</html>
