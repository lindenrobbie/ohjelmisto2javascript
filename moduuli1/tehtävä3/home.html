<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js"></script>
</head>
<body>
<div id="target"></div>
<script>
    'use strict';
    let num1 = prompt('Please insert number number 1:');
    num1 = parseInt(num1);
    let num2 = prompt('Please insert number number 2:');
    num2 = parseInt(num2);
    let num3 = prompt('Please insert number number 3:');
    num3 = parseInt(num3);

    let sum = num1 + num2 + num3;

    document.querySelector('#target').innerHTML = sum;

</script>

</body>
</html>
