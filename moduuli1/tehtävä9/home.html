<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul id="target"></ul>
    <script>
        let year1 = parseInt(prompt('Enter the first year:'));
        let year2 = parseInt(prompt('Enter the second year:'));
        let ul = document.getElementById('target');
        let leapYears = '';

        for (let year = year1; year <= year2; year++) {
            if (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) {
                leapYears += `<li>${year}</li>`;
            }
        }

        ul.innerHTML = leapYears;
    </script>
</body>
</html>
