<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="target"></div>
    <script>
        let num = parseInt(prompt('Enter an integer:'));
        let isPrime = true;

        if (num <= 1) {
            isPrime = false;
        } else {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }
        }

    let vastaus = isPrime ? `${num} on alkuluku.` : `${num} ei ole alkuluku.`
    document.getElementById("target").innerText = vastaus;

    </script>
</body>
</html>
