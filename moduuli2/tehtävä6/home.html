<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul id="dices"></ul>

<script>
function rollDice() {
    return Math.floor(Math.random() * 6) + 1;
}

const list = document.getElementById("dices");
let result;

do {
    result = rollDice();
    const listItem = document.createElement("li");
    listItem.textContent = result;
    list.appendChild(listItem);
} while (result !== 6);
</script>

</body>
</html>
