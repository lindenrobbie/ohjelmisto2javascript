<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="names"></p>

<script>

let name = prompt('Syötä tähän nimi: ')

let nameList = ['Johnny', 'Deedee', 'Joey', 'Marky'];

function concat(nameList) {
  let result = "";
  for (let i = 0; i < nameList.length; i++) {
    result += nameList[i];
  }
  return result;
}

const list = document.getElementById("names");

let result = concat(nameList);

list.textContent = result;

</script>

</body>
</html>
