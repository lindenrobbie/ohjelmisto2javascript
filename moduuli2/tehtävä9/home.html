<script>

numbers = [2, 7, 4];

function even(numbers) {
  let evens = [];
  let i = 0;
  while (i < numbers.length) {
    if (numbers[i] % 2 === 0) {
      evens.push(numbers[i]);
    }
    i++;
  }
  return evens;
}

console.log(numbers);
console.log(even(numbers));


</script>
