<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul id="target"></ul>
    <script>

        let numbers = [];

        for (let i = 0; i < 5; i++) {
            let number = parseInt(prompt(`Syötä tähän luku ${i + 1}: `))
            numbers.push(number);

        }

        console.log('SYÖTETYT (ei sorted) numerot päinvastoin järjestyksessä: ');
        for (let i = numbers.length - 1; i >= 0; i--) {
            console.log(numbers[i]);
        }
    </script>
</body>
</html>
